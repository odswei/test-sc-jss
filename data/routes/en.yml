# This is a route layout definition.
# The route definition defines which Sitecore components are present on a route,
# what their content data is, and which _placeholder_ they are placed in.

# This particular route definition is for the home route - '/', so it defines the
# components shown on the initial page of the app.

# You may use equivalent JSON files instead of YAML if you prefer;
# however YAML is simpler to read and allows comments like this one :)

# Setting an ID is optional, but it will allow referring to this item in internal links
# the ID can be a app-wide-unique string, or a GUID value.
id: home-page

# Route-level fields are appropriate for page level data like <title> contents
# Define route level fields in /sitecore/definitions/routes.sitecore
fields:
  pageTitle: Welcome to Sitecore JSS
# Define the page layout starting at the root placeholder - in this case, 'jss-main'
# root placeholder names are defined in the package.json config section (required for Sitecore deployment)
placeholders:
  jss-header:
    - componentName: Header
      fields:
        sharedHeaderTopBarContact:
          - id: phone-number-shared-1
          - id: email-shared-1
          - id: business-hours-shared-1
        logo: |
          <h1>
            <span>CONST</span>RUCTION 
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </h1>
      placeholders:
        jss-header-social:
          - componentName: SocialMedia
            fields:
              sharedSocialMedia:
                - id: fb-shared-1
                - id: twitter-shared-1
                - id: behance-shared-1
                - id: dribbble-shared-1
                - id: linkedin-header-shared-1
                - id: youtube-footer-shared-1
        jss-header-navigation:
          - componentName: NavigationHeader
            fields:
              sharedNavLinks:
                - id: home-link
                - id: page-link
                - id: blog-link
                - id: portfolio-link
                - id: components-link
                - id: contact-link
                
    - componentName: HeroBanner
      fields:
        heading: We are Certified Engineers
        subheading: |
          Construction services<br>
          <span>Creative AND professional</span>
        content: |
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore fuga debitis distinctio doloribus quis adipisci asperiores soluta quidem nemo aperiam maiores tempora, accusamus minus odit magni corporis molestias dignissimos porro? Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ratione assumenda recusandae earum totam fuga!</p>
        ctaButton1:
          href: '/our-services/item-1'
          linktype: internal
          text: Show More
        ctaButton2:
          href: '/our-services/item-1'
          linktype: internal
          text: View Project

  jss-main:
    - componentName: OurServices
      fields:
        heading: Our services
        ctaButtonText: Show More
        ourServices:
          - id: our-services-item-1
          - id: our-services-item-2
          - id: our-services-item-3
  jss-footer:
    - componentName: Footer
      fields:
        content: |
          <h1>About Company</h1>
          <h2>
              CONSTRUCTION 
              <p>Lorem ipsum dolor sit amit.</p>
          </h2>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus eius nisi repudiandae ipsam pariatur, quos perspiciatis eaque officia rerum odio modi sed fugiat mollitia? Rerum, architecto obcaecati!</p>
      placeholders:
        jss-footer-social:
          - componentName: SocialMedia
            fields:
              sharedSocialMedia:
                - id: fb-shared-1
                - id: twitter-shared-1
                - id: linkedin-footer-shared-1
                - id: google-plus-shared-1
                - id: youtube-footer-shared-1
        jss-footer-left:
          - componentName: NavigationFooter
            fields:
              title: Explore Links
              sharedNavLinks:
                - id: our-services-link
                - id: meet-our-team-link
                - id: forum-link
                - id: help-center-link
                - id: privacy-policy-link
